### YamlMime:Landing
title: Azure Maps 文档
summary: Microsoft Azure Maps 为所有行业的开发人员提供强大的地理空间功能。 这些地理空间功能与最新的地理信息数据打包在一起。 Azure Maps 适用于 Web 应用程序和移动应用程序。 Azure Maps 是一组与 Azure One API 兼容的 REST API。 下面只是 Azure Maps 提供的服务的简要概述 - 地图、搜索、路线、交通、出行、天气、时区、地理位置、地理围栏、地图数据和空间操作。 Web 和 Android SDK 使开发轻松、灵活并可跨多个平台移植。
