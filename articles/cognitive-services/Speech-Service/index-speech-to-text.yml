### YamlMime:Landing
title: 语音转文本文档
summary: 使用语音服务提供的语音转文本（也称为语音识别）功能，可将音频流实时听录为文本和批量听录为文本。 通过其他参考文本输入，它还可实现实时发音评估，并为演讲音频提供精确和熟练的反馈。
