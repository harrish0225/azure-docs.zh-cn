conceptualContent:
  items:
  - title: 影像
    summary: 识别和确定你的图片、视频和数字墨迹内容，为它们添加描述文字和编制索引，并审查这些内容。
    links:
    - url: ./computer-vision/index.yml
      itemType: overview
      text: 计算机视觉
    - url: ./Custom-Vision-Service/index.yml
      itemType: overview
      text: 自定义视觉
    - url: ./face/index.yml
      itemType: overview
      text: 人脸
    - url: ./form-recognizer/index.yml
      itemType: overview
      text: 表单识别器（预览版）
    - url: ./ink-recognizer/index.yml
      itemType: overview
      text: 墨迹识别器（预览版）
    - url: ../media-services/video-indexer/index.yml
      itemType: overview
      text: 视频索引器
  - title: 语言
    summary: 让应用能够通过预建的脚本处理自然语言、评估情绪，并了解如何识别用户需求。
    links:
    - url: ./immersive-reader/index.yml
      itemType: overview
      text: 沉浸式阅读器（预览版）
    - url: ./luis/index.yml
      itemType: overview
      text: 语言理解 (LUIS)
    - url: ./qnamaker/index.yml
      itemType: overview
      text: QnA Maker
    - url: ./text-analytics/index.yml
      itemType: overview
      text: 文本分析
    - url: ./translator/index.yml
      itemType: overview
      text: 转换器
  - title: 语音
    summary: 将语音转换为文本，将文本转换为自然语音。 从一种语言翻译成另一种语言，并启用说话人验证和识别。
    links:
    - url: ./speech-service/index.yml
      itemType: overview
      text: 语音服务
    - url: ./speaker-recognition/home.md
      itemType: overview
      text: 说话人识别（预览版）
  - title: 决策
    summary: 构建应用，用于呈现有助于做出明智和高效决策的建议。
    links:
    - url: ./anomaly-detector/index.yml
      itemType: overview
      text: 异常探测器（预览版）
    - url: ./content-moderator/index.yml
      itemType: overview
      text: 内容审查器
    - url: ./personalizer/index.yml
      itemType: overview
      text: 个性化体验创建服务
  - title: 搜索
    summary: 将必应搜索 API 添加到应用，并利用该功能通过单个 API 调用实现数十亿网页、图像、视频和新闻的梳理。
    links:
    - url: ./Bing-web-search/index.yml
      itemType: overview
      text: 必应搜索 API 中心页
  - title: 认知服务容器
    summary: Azure 认知服务中的容器支持让开发人员能够使用与 Azure 中可用的 API 一样丰富的 API，并能够灵活地选择在何处部署和托管随 Docker 容器提供的服务。
    links:
