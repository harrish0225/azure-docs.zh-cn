### YamlMime:Landing
title: Microsoft 标识平台文档
summary: 开发人员可以通过 Microsoft 标识平台来生成应用程序，从而可以采用所有 Microsoft 标识登录，以及获取令牌来调用 Microsoft API（如 Microsoft Graph）或你已生成的 API。 这一全功能平台包含符合 OAuth 2.0 和 OpenID Connect 标准的身份验证服务、开源库、应用程序注册和配置、可靠的概念和参考文档、快速入门、代码示例、教程以及操作方法指南。
